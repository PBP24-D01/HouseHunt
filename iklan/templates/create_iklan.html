{% extends 'base.html' %}
{% load static %}
{% block meta %}
<title>Iklan</title>
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
{% endblock meta %}
{% block content %}
{% include 'navbar.html' %}
<div class="container mx-auto p-6 pt-20">
    <h2 class="text-3xl font-bold mb-4" style="color: #365486;">Iklan</h2>

    <div class="mb-20">
        <label for="rumah" class="block text-sm font-medium text-gray-700">
            Silahkan pilih rumah yang ingin pasang iklan
        </label>
        <div class="mt-1">
            {{ form.rumah.errors }}
            {{ form.rumah }}
        </div>
    </div>
    
    <div class="mb-20">
        <label class="block text-sm font-medium text-gray-700" for="image-upload">Pasang banner yang ingin anda tampilkan sebagai iklan anda</label>
        <input id="image-upload" type="file" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:border file:border-blue-500 file:rounded-lg file:text-sm file:bg-blue-500 file:text-white hover:file:bg-blue-700">
    </div>

    <div class="mb-20">
        <label for="date-picker" class="block text-sm font-medium text-gray-700">Masukkan tanggal terakhir anda ingin memasang iklan ini</label>
        <input id="date-picker" type="date" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring focus:ring-blue-500 focus:ring-opacity-50">
    </div>

    <div class="bg-white rounded-lg p-6 text-center">
        <a href="{% url 'iklan:show_iklan' %}">
            <button type="submit" class="bg-blue-500 text-white py-2 px-6 rounded hover:bg-blue-600">Buat Iklan</button>
        </a>
    </div>
</div>
{% endblock content %}
