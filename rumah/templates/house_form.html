<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create House</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">Create House</h1>
        <form id="house-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Create House</button>
        </form>
        <div id="form-messages" class="mt-4"></div>
    </div>

    <script>
        $(document).ready(function() {
            $('#house-form').on('submit', function(event) {
                event.preventDefault();

                var formData = new FormData(this);

                $.ajax({
                    url: "{% url 'houses:house_create' %}",
                    type: "POST",
                    data: formData,
                    processData: false,
                    contentType: false,
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    success: function(response) {
                        console.log('Success:', response);
                        $('#form-messages').html('<p class="text-green-500">House created successfully!</p>');
                        $('#house-form')[0].reset();
                    },
                    error: function(xhr, errmsg, err) {
                        console.log('Error:', xhr.responseText);
                        $('#form-messages').html('<p class="text-red-500">An error occurred: ' + xhr.responseText + '</p>');
                    }
                });
            });
        });
    </script>
</body>
</html>
