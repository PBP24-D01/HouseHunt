{% load humanize static %}
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 p-4">
    {% for house in houses %}
    <article class="bg-[#F5FFFF] rounded-lg shadow-2xl overflow-hidden">
        <img src="{% static 'img/rumah_' %}{{ house.id }}.jpg" alt="Gambar {{ house.judul }}" class="w-full h-48 object-cover" loading="lazy">
        <div class="p-6">
            <h2 class="text-2xl font-bold mb-2 text-gray-800">{{ house.judul }}</h2>
            <p class="text-gray-600 mb-4">{{ house.lokasi }}</p>
            <p class="text-green-600 font-bold text-lg mb-4">Rp {{ house.harga|intcomma }}</p>
            <div class="flex justify-between text-gray-500 mb-4">
                <span class="flex items-center">
                    <svg class="w-5 h-5 mr-1" fill="#F5FFFF" stroke="#365486" viewBox="0 0 20 20"><path d="M10 2a6 6 0 00-6 6v4a6 6 0 006 6 6 6 0 006-6V8a6 6 0 00-6-6zm0 2a4 4 0 014 4v4a4 4 0 01-8 0V8a4 4 0 014-4zm-1 5a1 1 0 112 0v2a1 1 0 11-2 0V9z"/></svg>
                    {{ house.kamar_tidur }} Kamar Tidur
                </span>
                <span class="flex items-center">
                    <svg class="w-5 h-5 mr-1" fill="#F5FFFF" stroke="#365486" viewBox="0 0 20 20"><path d="M10 2a6 6 0 00-6 6v4a6 6 0 006 6 6 6 0 006-6V8a6 6 0 00-6-6zm0 2a4 4 0 014 4v4a4 4 0 01-8 0V8a4 4 0 014-4zm-1 5a1 1 0 112 0v2a1 1 0 11-2 0V9z"/></svg>
                    {{ house.kamar_mandi }} Kamar Mandi
                </span>
            </div>
            <div class="flex space-x-2">
                <a href="{% url 'houses:house_detail' house.id %}" 
                   class="flex-1 text-center bg-blue-500 text-white px-6 py-2 rounded shadow-lg hover:bg-blue-600 transition duration-300"
                   aria-label="Lihat detail rumah {{ house.judul }}">
                    Lihat Detail
                </a>
                <!-- Add to Wishlist Button with Icon -->
                <a href="{% url 'add_wishlist' house.id %}" 
                   class="flex items-center justify-center w-12 text-black rounded hover:bg-[#f5f5f5] transition duration-300"
                   aria-label="Tambah rumah {{ house.judul }} ke wishlist">
                    <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" />
                    </svg>
                </a>
            </div>
        </div>
    </article>
    {% empty %}
    <p class="col-span-3 text-center text-gray-500">Tidak ada rumah yang ditemukan</p>
    {% endfor %}
</div>
