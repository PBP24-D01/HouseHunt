{% extends 'base.html' %}

{% block meta %}
<title>Diskusi</title>
<script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
{% endblock meta %}

{% block content %}
{% include 'navbar.html' %}

<div>
    <div class="bg--white w-full p-8">
        <div class="h-[200px]"></div>
        <div class="flex justify-center">
            <form id="review-form" method="POST" action="{% url 'diskusi:reply' comment.pk %}">
                {% csrf_token %}
                <div class="flex items-center space-x-2">
                    {{ form }}
                    <button 
                    type="submit"
                    class=" bg-[#4A628A] p-3 text-white rounded-[20px] bottom-6 right-6 text-[14px] 
                        hover:bg-[#2F3F58] transition duration-400 ease-in-out"
                    >submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    document.querySelector('#review-form').addEventListener('submit', function(event) {
        event.preventDefault(); // Prevent the default form submission
        
        const form = document.getElementById('review-form');
        const body = document.getElementById('id_body').value;
        const formData = new FormData();
        formData.append('body', body);
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        $.ajax({
            url: form.action,
            type: 'POST',
            headers: {
                'X-CSRFToken': csrfToken
            },
            data: formData,
            processData: false,
            contentType: false,
            success: function(data) {
                window.location.href = data.redirect_url;               
            },
            error: function(error) {
                console.error('Error:', error);
            }
        });
    });
</script>
{%endblock content%}
