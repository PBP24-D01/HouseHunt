{% extends 'base.html' %}
{% load static %}
{% block meta %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
<link rel="stylesheet" href="{% static 'css/cekrumah_global.css' %}" />
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
{% endblock meta %}
{% block content %}
{% include 'navbar.html' %}

<div id="availability-form-container">
    <h1>Create Availability</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Create Availability</button>
    </form>



    <a href="{% url 'cekrumah:availability_list' %}">Back to Availability List</a>
</div>

<script>
    // Initialize Flatpickr on specific fields
    flatpickr("input[name='available_date']", {
        dateFormat: "Y-m-d",
        minDate: "today", // restricts date selection to today and future dates
        altInput: true,
        altFormat: "F j, Y" // Displays in a friendly format
    });

    flatpickr("input[name='start_time']", {
        enableTime: true,
        noCalendar: true,
        dateFormat: "H:i",
        time_24hr: true
    });

    flatpickr("input[name='end_time']", {
        enableTime: true,
        noCalendar: true,
        dateFormat: "H:i",
        time_24hr: true
    });
</script>

{% endblock content %}
